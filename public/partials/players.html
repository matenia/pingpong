<div ng-controller="PlayersCtrl as players" class="players">
  <ul>
    <li ng-repeat="player in players.all"
        ng-click="players.select(player)"
        ng-class="{selected:players.isSelected(player)}">
      <player player="player"></player>
    </li>
  </ul>

  <button class="btn btn-default btn-lg"
          ng-click="players.startGame()"
          ng-show="players.gameReady">
    Start game
  </button>
</div>
