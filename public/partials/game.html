<div ng-controller="GameCtrl as game" class="game">
  <div ng-click="game.trackPoint(0)" class="player1"">
    <player player="game.game.players[0]"></player>
  </div>

  <div class="vs">VS</div>

  <div ng-click="game.trackPoint(1)" class="player2">
    <player player="game.game.players[1]"></player>
  </div>

  <div class="game-over" ng-show="game.gameOver">
    <button class="btn btn-default btn-lg"
            ng-click="game.finishGame()">
      Finish game
    </button>
  </div>
</div>
